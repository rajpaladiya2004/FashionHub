name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests before deployment
        run: |
          python manage.py check
        env:
          SECRET_KEY: 'test-secret-key-for-ci'
          DEBUG: 'False'
      
      - name: Trigger Render deployment
        if: success()
        run: |
          echo "Deployment will be automatically triggered by Render when changes are pushed to main branch"
          echo "Make sure your Render service is configured to auto-deploy from GitHub"
      
      - name: Notify deployment status
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            console.log('Deployment process initiated successfully!');
            console.log('Check your Render dashboard for deployment status');
