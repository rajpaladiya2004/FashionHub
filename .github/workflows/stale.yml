name: Close Stale Issues and PRs

on:
  schedule:
    # Runs daily at 1:30 AM UTC
    - cron: '30 1 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 7 days. 
            Thank you for your contributions to FashionHub!
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            If you believe this is still relevant, please feel free to reopen it or create a new issue.
          stale-issue-label: 'stale'
          days-before-stale: 30
          days-before-close: 7
          exempt-issue-labels: 'pinned,security,enhancement'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Please feel free to reopen if you plan to continue working on it.
          stale-pr-label: 'stale'
          days-before-pr-stale: 45
          days-before-pr-close: 7
          exempt-pr-labels: 'pinned,security'
