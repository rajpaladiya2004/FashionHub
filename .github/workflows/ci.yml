name: CI - Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations,sneat-1.0.0
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,migrations,sneat-1.0.0
    
    - name: Run Django migrations check
      run: |
        python manage.py makemigrations --check --dry-run
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
    
    - name: Run Django system checks
      run: |
        python manage.py check
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
    
    - name: Run tests
      run: |
        python manage.py test
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
