<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Support Reply</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f7fb; padding: 24px;">
  <div style="max-width: 640px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px; border: 1px solid #e5e7eb;">
    <h2 style="margin: 0 0 12px; color: #0f172a;">Support reply</h2>
    <p style="margin: 0 0 12px; color: #334155;">Hello {{ thread.display_name }},</p>
    <div style="background: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; border-radius: 8px;">
      <p style="margin: 0;">{{ message }}</p>
    </div>
    <p style="margin: 16px 0 0; color: #64748b; font-size: 12px;">You can reply from the chat widget on the website.</p>
  </div>
</body>
</html>
